$def with(result)

<!DOCTYPE html>
<html lang="en">

  <body>
    <!--Vista inicial-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Lista de Alumnos</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- Page Content -->
    <main role="main" class="container my-auto">
      <br></br>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Matricula</th>
              <th scope="col">Nombre</th>
              <th scope="col">Primer Apellido</th>
              <th scope="col">Segundo Apellido</th>
              <th scope="col">Edad</th>
              <th scope="col">Fecha de Nacimiento</th>
              <th scope="col">Sexo</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody>
            $for row in result:
              <tr>
                <td><a href="/view/$row['matricula']">$row['matricula']</a></td>
                <td>$row['nombre']</td>
                <td>$row['apellido_paterno']</td>
                <td>$row['apellido_materno']</td>
                <td>$row['edad']</td>
                <td>$row['fecha_nacimiento']</td>
                <td>$row['sexo']</td>
                <td>$row['estado_civil']</td>
                <td></td>
                
              </tr>
            </tbody>
        </table>

    <div style="width: 500px;">
        <!--
        <a href="insert"><button type="button" class="btn" style="background:#00CC00">Insert</button></a>

        <a href="view"><button type="button" class="btn" style="background:#FF0000">View</button></a>

        <a href="update"><button type="button" class="btn" style="background:#FFFF00">Update</button></a>

        <a href="delete"><button type="button" class="btn" style="background:#00CCCC">Delete</button></a>
        -->

        <a href="/update/$row['matricula']"><button type="button" class="btn" style="background: #006eff">Actualizar</button></a>
        <a href="/delete/$row['matricula']"><button type="button" class="btn" style="background: #FF0000">Borrar</button></a></td>
        <a href="/"><button type="button" class="btn" style="background:#C0C0C0">Regresar</button></a>
    </div>

  </body>
</html>
